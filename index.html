<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Weather Monitor</h1>
        <div class="time">Last updated: <span id="current-time">-</span></div>
        <div class="value">Temperature: <span id="current-temperature">-</span> Â°C</div>
        <div class="value">Moisture: <span id="current-moisture">-</span> %</div>
    </div>
    <div class="container">
        <h1>Historical Data</h2>
        <div id="charts-container">
            <div>
                <h3>Temperature</h3>
                <canvas id="temperatureChart"></canvas>
            </div>
            <div>
                <h3>Moisture</h3>
                <canvas id="moistureChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
